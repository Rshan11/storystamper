<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>Login - StoryStamper</title>
  <link rel="icon" href="favicon.ico" sizes="48x48">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .tagline {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 40px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 32px 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-box h2 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 24px;
      color: #ccc;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: border-color 0.2s ease;
    }

    .input-group input::placeholder {
      color: #666;
      letter-spacing: normal;
      text-transform: none;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4a9eff;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #4a9eff;
      color: #fff;
    }

    .btn:hover {
      background: #3a8eef;
    }

    .btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      color: #f87171;
      font-size: 0.9rem;
      display: none;
    }

    .error.active {
      display: block;
    }

    .footer {
      margin-top: 32px;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="icons/icon-192x192.png" alt="StoryStamper">
    </div>
    <h1>StoryStamper</h1>
    <p class="tagline">Check screenshots. Stamp the truth.</p>

    <div class="login-box">
      <h2>Enter your invite code</h2>

      <div class="error" id="error"></div>

      <form id="loginForm">
        <div class="input-group">
          <input
            type="text"
            id="inviteCode"
            name="code"
            placeholder="Enter code"
            autocomplete="off"
            autocapitalize="characters"
            required
          >
        </div>
        <button type="submit" class="btn" id="submitBtn">Continue</button>
      </form>
    </div>

    <p class="footer">Beta access only</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const codeInput = document.getElementById('inviteCode');
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const code = codeInput.value.trim().toUpperCase();
      if (!code) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Checking...';
      errorDiv.classList.remove('active');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ code }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          window.location.href = '/';
        } else {
          errorDiv.textContent = data.error || 'Invalid invite code';
          errorDiv.classList.add('active');
        }
      } catch (err) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.classList.add('active');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
      }
    });

    // Auto-uppercase input
    codeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });
  </script>
</body>
</html>
