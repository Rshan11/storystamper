    <line x1="-2.5" y1="-2.5" x2="2.5" y2="2.5" stroke="#e53e3e" stroke-width="2" stroke-linecap="round"/>
    <line x1="2.5" y1="-2.5" x2="-2.5" y2="2.5" stroke="#e53e3e" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Green check -->
