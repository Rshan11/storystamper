<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - full bleed for maskable -->
  <rect width="512" height="512" fill="#1a202c"/>
  
  <!-- Content scaled to safe zone (80% centered) -->
  <g transform="translate(51, 51) scale(0.8)">
    <!-- First S -->
    <text x="105" y="340" font-family="Georgia, serif" font-size="280" font-weight="bold" fill="white">S</text>
    <!-- Second S -->
    <text x="260" y="340" font-family="Georgia, serif" font-size="280" font-weight="bold" fill="white">S</text>
    
    <!-- Red X centered on body of first S -->
    <g transform="translate(170, 240)">
      <line x1="-28" y1="-28" x2="28" y2="28" stroke="#e53e3e" stroke-width="14" stroke-linecap="round"/>
      <line x1="28" y1="-28" x2="-28" y2="28" stroke="#e53e3e" stroke-width="14" stroke-linecap="round"/>
    </g>
    
    <!-- Green check centered on body of second S -->
    <g transform="translate(328, 240)">
      <polyline points="-28,0 -8,28 36,-28" fill="none" stroke="#38a169" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
