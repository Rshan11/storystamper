<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" rx="0" fill="#1a202c"/>
  
  <!-- First S -->
  <text x="35" y="122" font-family="Georgia, serif" font-size="100" font-weight="bold" fill="white">S</text>
  <!-- Second S -->
  <text x="90" y="122" font-family="Georgia, serif" font-size="100" font-weight="bold" fill="white">S</text>
  
  <!-- Red X centered on body of first S -->
  <g transform="translate(58, 86)">
    <line x1="-10" y1="-10" x2="10" y2="10" stroke="#e53e3e" stroke-width="5" stroke-linecap="round"/>
    <line x1="10" y1="-10" x2="-10" y2="10" stroke="#e53e3e" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Green check centered on body of second S -->
  <g transform="translate(114, 86)">
    <polyline points="-10,0 -3,10 13,-10" fill="none" stroke="#38a169" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
